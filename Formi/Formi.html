<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main2.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="principal">
        <h2>Formulário de Contatos</h2>
        <form class="form">
            Primeiro Nome<br><br>
            <input type="text" name="firstname">
            <br><br>
            Ultimo Nome<br><br>
            <input type="text" name="lastname">
            <br><br>
        </form>
        <form class="pais">
            País<br><br>
            <select name="pais">
                <option value="Brasil">Brasil</option>
                <option value="Estado Unidos">Estado Unidos</option>
                <option value="Canadá">Canadá</option>
                <option value="Chile">Chile</option>
                <option value="Argentina">Argentina</option>
                <option value="Paraguaí">Paraguaí</option>
            </select>
        </form>
        <br><br>
        <form class="coment">
            Comentário<br><br>
            <textarea name="mensagem" id="campTexto" cols="30" rows="10">Digite aqui seu comentário...</textarea>
        </form>
        <br>
        <form class="botao">
            <input type="submit" value="Enviar">
        </form>
        <br>
    </div>
</body>

</html>
